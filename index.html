<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/queries.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <section class="card-container">
        <section class="header-container">
          <h1 class="header-title">
            Get <span class="insights">insights </span>that help your business
            grow.
          </h1>
          <p class="header-text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="statistics-container">
            <div class="statistic">
              <span class="statistic-number">10k+</span>
              <span class="statistic-subheading">companies</span>
            </div>

            <div class="statistic">
              <span class="statistic-number">314</span>
              <span class="statistic-subheading">templates</span>
            </div>

            <div class="statistic">
              <span class="statistic-number uppercase">12m+</span>
              <span class="statistic-subheading">queries</span>
            </div>
          </div>
        </section>

        <div class="overlay-container">
          <img
            class="header-image"
            alt="People sitting at a table while working"
            src="./images/image-header-desktop.jpg"
          />
          <img
            class="header-image-mobile"
            alt="People sitting at a table while working"
            src="./images/image-header-mobile.jpg"
          />
        </div>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Jeroen Leijnse</a>.
    </footer>
  </body>
</html>
